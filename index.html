<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just for Men Live</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0e0e0e;
      color: #f1f1f1;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #181818;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }
    header .logo { font-weight: 800; font-size: 1.2rem; color: #ff2e63; }
    header input {
      width: 40%;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      background: #2a2a2a;
      color: #fff;
    }
    header nav a {
      margin-left: 1.2rem;
      color: #f1f1f1;
      text-decoration: none;
      font-weight: 600;
    }
    .grid {
      margin-top: 80px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
      background: #222;
    }
    .card img {
      width: 100%;
      display: block;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .card:hover img { transform: scale(1.05); }
    .badge {
      position: absolute;
      top: 8px; left: 8px;
      background: #ff2e63;
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      border-radius: 4px;
      font-weight: 600;
    }
    .viewer-count {
      position: absolute;
      bottom: 8px; left: 8px;
      background: rgba(0,0,0,0.6);
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      border-radius: 4px;
    }
    .player-page {
      display: none;
      margin-top: 80px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      height: calc(100vh - 80px);
    }
    .player-page video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: cover;
    }
    .chat {
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .chat input {
      border: none;
      padding: 1rem;
      outline: none;
      background: #2a2a2a;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Just for Men Live</div>
    <input type="text" placeholder="Search streams...">
    <nav>
      <a href="#">Login</a>
      <a href="#">Register</a>
    </nav>
  </header>

  <!-- Grid of Streams -->
  <div class="grid">
    <div class="card" onclick="openPlayer('sample.mp4')">
      <span class="badge">LIVE</span>
      <span class="viewer-count">324 viewers</span>
      <img src="https://source.unsplash.com/400x250/?man,concert" alt="Stream">
    </div>
    <div class="card" onclick="openPlayer('sample2.mp4')">
      <span class="badge">LIVE</span>
      <span class="viewer-count">128 viewers</span>
      <img src="https://source.unsplash.com/400x250/?stage,performance" alt="Stream">
    </div>
    <!-- Repeat cards dynamically -->
  </div>

  <!-- Player Page -->
  <div class="player-page" id="playerPage" style="display:none;">
    <video id="player" controls autoplay></video>
    <div class="chat">
      <div class="chat-messages" id="chatMessages"></div>
      <input type="text" id="chatInput" placeholder="Type a message...">
    </div>
  </div>

  <script>
    function openPlayer(src) {
      document.querySelector('.grid').style.display = 'none';
      document.getElementById('playerPage').style.display = 'grid';
      document.getElementById('player').src = src;
    }

    const input = document.getElementById('chatInput');
    const messages = document.getElementById('chatMessages');
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter' && input.value.trim()) {
        const msg = document.createElement('div');
        msg.textContent = "You: " + input.value;
        messages.appendChild(msg);
        input.value = '';
        messages.scrollTop = messages.scrollHeight;
      }
    });
  </script>
</body>
</html>
