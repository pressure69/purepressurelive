<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PurePressureLive</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial Black', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      opacity: 0.4;
      z-index: -1;
    }

    .hero h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 20px;
      z-index: 2;
    }

    .enter-btn {
      padding: 16px 36px;
      background: #e60073;
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 15px #e60073aa;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2;
    }

    .enter-btn:hover {
      background: #ff007f;
      box-shadow: 0 0 25px #ff007f;
      transform: scale(1.05);
    }

    #model-dashboard {
      height: 100vh;
      background: #121212;
      padding: 60px 30px;
      color: #fff;
    }

    #model-dashboard h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #ff4da6;
    }

    .dashboard-box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff4da633;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Hero Section with Video Background -->
  <div class="hero">
    <video autoplay muted loop>
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <h1>Pure Pressure Live</h1>
    <a href="#model-dashboard">
      <button class="enter-btn">Step Into The Heat</button>
    </a>
  </div>

  <!-- Model Dashboard Section -->
  <section id="model-dashboard">
    <h2>Model Dashboard</h2>
    <div class="dashboard-box">
      <p>Welcome, King. Set your stream, drop new content, or check your stats. This is your throne.</p>
      <!-- Add your model dashboard tools here -->
    </div>
  </section>

</body>
</html>
